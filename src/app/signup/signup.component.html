<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">Username or Password invalid</div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label><br>
            <input formControlName="username" name="username" id="username" type="text" class="form-control">

            <!-- validation's -->
            <div *ngIf="username?.pending">Loading...</div>
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors">Username is required</div>
            <div *ngIf="username?.errors">Username cannot contain space</div>
            <!-- <div *ngIf="username?.errors">Username already taken</div> -->
            </div>
        </div>
 
    <!-- password -->
    <div class="form-group">
        <label for="password">Password</label><br>
        <input formControlName="password" name="password" id="password" type="password" class="form-control">
    </div>
    <!-- number -->
    <div class="form-group">
        <label for="number">Telephone Number</label><br>
        <input formControlName="number" name="number" id="number" type="number" class="form-control">
    </div><br>
    <button class="btn btn-primary" type="submit">Submit</button>

</div>
</form>
